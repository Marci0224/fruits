<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gyümölcsök</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div id="head">
            <h1>Déli gyümölcsök</h1>
            <p id="kerdes">Neked melyik a kedvenced?</p>
            <select id="gyumolcsok" onchange="selFruit(this)">
                <option value="0">Válassz...</option>
            </select>
        </div>
        
        <div id="gyum"></div>
    </div>
    <script src="data_fruits.js"></script>
    <script>
        console.log(fruits);
        fruits.forEach(obj => {
            document.getElementById("gyumolcsok").innerHTML+=`
                <option value="${obj.id}">${obj.name}</option>
            `
        });

        function selFruit(domObj){
            let gyert=domObj.value;
            if(gyert==0){
                document.getElementById("gyum").innerHTML="";
            }
            console.log(gyert);
            if(gyert>0){
                let selectedObj=fruits.find(obj=>obj.id==gyert);
                document.getElementById("gyum").innerHTML=`
                    <div class="card">
                        <div class="row">
                            <div class="col-md-8 col-sm-12 col-l-8 col-xl-8">
                                <img src="./img/${selectedObj.image}" alt="${selectedObj.name}" title="${selectedObj.name}" class="img-fluid center">
                            </div>
                            <div class="col-md-4 col-sm-12 col-l-4 col-xl-4">
                                <h3 class="card-title">${selectedObj.name}</h3>
                                <p class="card-text">${selectedObj.descr}</p>
                            </div>
                        </div>
                    </div>
                `;
            }
            
            
        }
    </script>
</body>
</html>
